<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
  </head>
  <body>
    <h1 class="title">Battleship</h1>

    <section class="ship-placement" data-ship-placement>
      <h3 class="place-message">Place your ships</h3>

      <button class="btn-rotate" data-btn-rotate>Rotate</button>
      <div class="placement-grid" data-placement-grid></div>
    </section>

    <main class="battlefield hidden" data-battlefield>
      <div class="field" data-field="player">
        <h3>You</h3>
        <div class="ship-grid" data-ship-grid></div>
      </div>
      <div class="field" data-field="computer">
        <h3>Enemy</h3>

        <div class="ship-grid" data-ship-grid></div>
      </div>
    </main>

    <section class="game-over hidden" data-game-over>
      <div class="game-over-container">
        <h2 class="game-result won" data-game-result>Result!</h2>
        <button class="btn-again" data-btn-again>Play Again</button>
      </div>
    </section>
  </body>
</html>
