<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
  </head>
  <body>
    <h1 class="title">Battleship</h1>
    <main class="battlefield">
      <div class="field" data-field="player">
        <h2>You</h2>
        <div class="ship-grid" data-ship-grid></div>
      </div>
      <div class="field" data-field="computer">
        <h2>Enemy</h2>

        <div class="ship-grid" data-ship-grid></div>
      </div>
    </main>

    <section class="game-over hidden" data-game-over>
      <div class="game-over-container">
        <h2 class="game-result won" data-game-result>Result!</h2>
        <button class="btn-again" data-btn-again>Play Again</button>
      </div>
    </section>
  </body>
</html>
